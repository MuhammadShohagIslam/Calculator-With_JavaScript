<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Custome CSS -->
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Calculator With JS</title>
    </head>
    <body class="flex justify-center items-center min-h-screen bg-green-300">
        <div
            class="relative min-w-[300px] min-h-[400px] bg-green-300 p-[40px_30px_30px] shadow-custome rounded-lg"
        >
            <div
                class="relative grid grid-cols-4 grid-rows-5 gap-3 justify-center items-center"
            >
                <div
                    class="h-full flex items-end justify-around col-span-full p-2 break-all border-0 flex-col bg-white rounded-lg mb-2 shadow-output"
                >
                    <div data-previous-operand class="text-xl text-gray-900">
                        2223 +
                    </div>
                    <div data-next-operand class="text-gray-900 text-4xl">
                        3453
                    </div>
                </div>
                <button
                    data-all-clear
                    class="calculatorActionBtn bg-rose-500 before:bg-rose-700 before:border-rose-500"
                >
                    <span class="calculatorText text-xl">AC</span>
                </button>
                <button data-delete class="calculatorOperatorBtn">
                    <span class="calculatorText text-lg">DC</span>
                </button>
                <button data-operation class="calculatorOperatorBtn">
                    <span class="calculatorText font-bold">รท</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">1</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">2</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">3</span>
                </button>
                <button data-operation class="calculatorOperatorBtn">
                    <span class="calculatorText top-1 font-bold">*</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">4</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">5</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">6</span>
                </button>
                <button data-operation class="calculatorOperatorBtn">
                    <span class="calculatorText font-bold">+</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">7</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">8</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">9</span>
                </button>
                <button data-operation class="calculatorOperatorBtn">
                    <span class="calculatorText font-bold">-</span>
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText font-bold -top-3 text-4xl"
                        >.</span
                    >
                </button>
                <button data-number class="calculatorNumberBtn">
                    <span class="calculatorText">0</span>
                </button>
                <button
                    data-equal
                    class="calculatorActionBtn bg-blue-500 before:bg-blue-700 before:border-blue-500"
                >
                    <span class="calculatorText">=</span>
                </button>
            </div>
        </div>
        <script></script>
    </body>
</html>
